<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Főoldal</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #333; 
            color: #fff; 
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            background-color: #007BFF; 
            color: #fff; 
            border: none;
            border-radius: 20px; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Felvételi</h1>
    <div style="display: flex; gap: 10px;">
        <button onclick="Href('Tomi')">Tomi</button>
        <button onclick="Href('David')">David</button>
    </div>

    <script>
        function Href(name) {
            window.location.href = name.toLowerCase() + '.html';
        }
    </script>
</body>
</html>
